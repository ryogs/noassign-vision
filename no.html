<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video Loop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
            margin: 30vh;
            background-color: #f3f3f3;
        }
        video {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="noassign.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
